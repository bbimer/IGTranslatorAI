<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Translator Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header-container">
      <h1>StealthTalk AI</h1>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <img src="assets/sun.png" alt="Light theme" class="theme-icon" />
      </button>
      <img src="assets/icon.png" alt="Author Logo" class="author-logo" />
    </div>
    
    <div class="settings-grid">
      <div class="settings-column">
        <div class="setting-group">
          <label for="sourceLanguage">Source Language</label>
          <select id="sourceLanguage">
            <option value="auto">Auto-detect</option>
            <option value="en">English</option>
            <option value="ru">Russian</option>
            <option value="uk">Ukrainian</option>
            <option value="tr">Turkish</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>
        
        <div class="setting-group">
          <label for="targetLanguage">Target Language</label>
          <select id="targetLanguage">
            <option value="ru">Russian</option>
            <option value="en">English</option>
            <option value="uk">Ukrainian</option>
            <option value="tr">Turkish</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
          </select>
        </div>
        
        <div class="setting-group">
          <label for="typingSpeed">Typing Speed (WPM)</label>
          <input type="number" id="typingSpeed" min="20" max="100" value="60" step="5">
        </div>
      </div>
      
      <div class="settings-column">
        <div class="setting-group">
          <label for="translationModel">Translation Model (Alt+4)</label>
          <select id="translationModel">
            <option value="x-ai/grok-4.1-fast:free">Grok 4.1 Fast (Free)</option>
            <option value="deepseek/deepseek-chat-v3.1">DeepSeek Chat v3.1 (Cheapest)</option>
            <option value="google/gemini-2.5-flash">Gemini 2.5 Flash (Recommended)</option>
            <option value="openai/gpt-5.1">GPT-5.1 (Human-like)</option>
            <option value="google/gemini-2.5-pro">Gemini 2.5 Pro (Quality)</option>
          </select>
        </div>
        
        <div class="setting-group">
          <label for="typingModel">Typing Emulator Model (Alt+3)</label>
          <select id="typingModel">
            <option value="x-ai/grok-4.1-fast:free">Grok 4.1 Fast (Free)</option>
            <option value="deepseek/deepseek-chat-v3.1">DeepSeek Chat v3.1 (Cheapest)</option>
            <option value="google/gemini-2.5-flash">Gemini 2.5 Flash (Recommended)</option>
            <option value="openai/gpt-5.1">GPT-5.1 (Human-like)</option>
            <option value="google/gemini-2.5-pro">Gemini 2.5 Pro (Quality)</option>
          </select>
        </div>
        
        <div class="setting-group">
          <label for="promptStyle">Prompt Style (Alt+3)</label>
          <select id="promptStyle">
            <option value="none">No Style (direct)</option>
            <option value="basic">No Style</option>
            <option value="simple">Girl Lite</option>
            <option value="advanced">Girl in Character (recommended)</option>
            <option value="warm">Warm & Empathetic</option>
            <option value="revealedTrader">Revealed Trader</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="setting-group-full">
      <label for="punctuationDelay">
        Punctuation Delay: <span id="punctuationDelayValue">150</span>ms
      </label>
      <input 
        type="range" 
        id="punctuationDelay" 
        min="50" 
        max="500" 
        step="10" 
        value="150"
        class="slider"
      />
      <div class="slider-labels">
        <span>Fast (50ms)</span>
        <span>Slow (500ms)</span>
      </div>
    </div>
    
    <button id="saveButton">Save Settings</button>
    
    <div class="info">
      <h2>Keyboard Shortcuts</h2>
      <div class="shortcuts-grid">
        <div class="shortcut-item">
          <span class="shortcut-key">Alt+1</span>
          <span class="shortcut-desc">Auto Reply (select text)</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Alt+2</span>
          <span class="shortcut-desc">Type from Clipboard</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Alt+3</span>
          <span class="shortcut-desc">Type Emulator</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Alt+4</span>
          <span class="shortcut-desc">Translate</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Alt+F1</span>
          <span class="shortcut-desc">Reply + Auto</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Alt+F2</span>
          <span class="shortcut-desc">Reply + Clipboard</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Alt+F3</span>
          <span class="shortcut-desc">Reply + Type Emulator</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">Right-click</span>
          <span class="shortcut-desc">Context Menu â†’ Translate</span>
        </div>
        <div class="shortcut-item">
          <span class="shortcut-key">S</span>
          <span class="shortcut-desc">Stop Typing (while typing)</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
